<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

                <span class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                    @maquedexiju

            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="https://www.github.com/maquedexiju" target="_blank" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-github mr-1"></i>github

            </div>
            <button class="md:hidden text-gray-600" id="mobileMenuBtn">
                <i class="fa fa-bars text-xl"></i>

        </div>
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white border-t" id="mobileMenu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="https://www.github.com/maquedexiju" target="_blank" class="text-gray-600 hover:text-primary transition-colors py-2">
                    <i class="fa fa-github mr-2"></i>github
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">

        <!-- 加载状态 -->
        <div id="loadingState" class="hidden flex justify-center items-center py-12">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-gray-600">加载中...</p>
            </div>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="hidden max-w-2xl mx-auto p-6 bg-red-50 border border-red-100 rounded-lg">
            <div class="flex items-start gap-3">
                <i class="fa fa-exclamation-circle text-red-500 text-xl mt-0.5"></i>
                <div>
                    <h3 class="font-semibold text-red-800 mb-1">Error Loading Issues</h3>
                    <p id="errorMessage" class="text-red-700 text-sm"></p>
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="hidden max-w-2xl mx-auto p-8 text-center">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-inbox text-gray-400 text-3xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">No Issues Found</h3>
            <p class="text-gray-600">This repository doesn't have any issues to display.</p>
        </div>

        <!-- 瀑布流容器 -->
        <div id="waterfallContainer" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">
                    <span id="issueCount"></span> 条微博
                </h2>
                <div class="flex items-center gap-2">
                    <label for="sortSelect" class="text-sm text-gray-600">排序方式:</label>
                    <select id="sortSelect" class="text-sm border border-gray-300 rounded-md px-2 py-1 focus:border-primary focus:ring focus:ring-primary/20">
                        <option value="created">最新</option>
                        <option value="updated">最近更新</option>
                        <option value="comments">最多评论</option>
                    </select>
                </div>
            </div>
            
            <!-- 瀑布流列 -->
            <div id="waterfallColumns" class="grid grid-cols-1 gap-6">
                <!-- 单列 -->
                <div class="waterfall-column" id="column-1"></div>
            </div>
            
            <!-- 加载更多按钮 -->
            <div class="mt-12 text-center">
                <button id="loadMoreBtn" class="bg-white border border-gray-300 hover:border-primary text-gray-700 hover:text-primary font-medium py-3 px-6 rounded-lg transition-all flex items-center gap-2 mx-auto">
                    <i class="fa fa-refresh"></i>
                    <span>Load More Issues</span>
                </button>
                <p id="endOfResults" class="mt-4 text-gray-500 hidden">我是底线</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->

        <!-- 评论模态框 -->
    <div id="commentsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold" id="modalTitle">微博 #<span id="modalIssueNumber"></span> 评论</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto" id="commentsContainer">
                <!-- 评论内容将在这里动态加载 -->
                <div class="flex justify-center py-8">
                    <div class="w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 全局变量
        let currentRepo = 'maquedexiju/weibo';
        let currentPage = 1;
        let hasMoreIssues = true;
        let includeClosed = false;
        let sortBy = 'created';
        let issues = [];
        
        // DOM 元素
        const repoForm = document.getElementById('repoForm');
        const repoInput = document.getElementById('repoInput');
        const includeClosedCheckbox = document.getElementById('includeClosed');
        const sortSelect = document.getElementById('sortSelect');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const emptyState = document.getElementById('emptyState');
        const waterfallContainer = document.getElementById('waterfallContainer');
        const waterfallColumns = document.getElementById('waterfallColumns');
        const column1 = document.getElementById('column-1');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const endOfResults = document.getElementById('endOfResults');
        const repoInfo = document.getElementById('repoInfo');
        const repoAvatar = document.getElementById('repoAvatar');
        const repoFullName = document.getElementById('repoFullName');
        const repoDescription = document.getElementById('repoDescription');
        const issueCount = document.getElementById('issueCount');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const navbar = document.getElementById('navbar');
        
        // 监听滚动事件，改变导航栏样式
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                navbar.classList.add('py-2', 'shadow');
                navbar.classList.remove('py-4', 'shadow-sm');
            } else {
                navbar.classList.add('py-4', 'shadow-sm');
                navbar.classList.remove('py-2', 'shadow');
            }
        });
        
        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        
        // 排序变更处理
        sortSelect.addEventListener('change', () => {
            sortBy = sortSelect.value;
            if (currentRepo) {
                currentPage = 1;
                hasMoreIssues = true;
                issues = [];
                
                // 重置瀑布流
                column1.innerHTML = '';
                
                hideAllStates();
                loadingState.classList.remove('hidden');
                
                fetchIssues();
            }
        });
        
        // 加载更多按钮点击处理
        loadMoreBtn.addEventListener('click', () => {
            if (hasMoreIssues && currentRepo) {
                currentPage++;
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i><span>Loading...</span>';
                fetchIssues();
            }
        });
        
        // 获取仓库信息
        async function fetchRepoInfo() {
            try {
                const response = await fetch(`https://api.github.com/repos/${currentRepo}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch repository: ${response.statusText}`);
                }
                
                const repoData = await response.json();
                
            } catch (error) {
                console.error('Error fetching repository info:', error);
                // 不显示错误，因为主要功能是获取issues
            }
        }
        
        // 获取issues
        async function fetchIssues() {
            try {
                // 构建查询参数
                const state = includeClosed ? 'all' : 'open';
                const perPage = 30;
                const url = `https://api.github.com/repos/${currentRepo}/issues?state=${state}&sort=${sortBy}&direction=desc&page=${currentPage}&per_page=${perPage}&creator=maquedexiju`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch issues: ${response.statusText}`);
                }
                
                const newIssues = await response.json();
                
                // 检查是否还有更多issues
                if (newIssues.length < perPage) {
                    hasMoreIssues = false;
                }
                
                // 添加到现有issues
                issues = [...issues, ...newIssues];
                
                // 显示瀑布流容器
                hideAllStates();
                waterfallContainer.classList.remove('hidden');
                
                // 更新issue计数
                issueCount.textContent = issues.length;
                
                // 渲染新获取的issues
                renderIssues(newIssues);
                
                // 更新加载更多按钮状态
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="fa fa-refresh"></i><span>Load More Issues</span>';
                
                if (!hasMoreIssues) {
                    loadMoreBtn.classList.add('hidden');
                    endOfResults.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.remove('hidden');
                    endOfResults.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Error fetching issues:', error);
                hideAllStates();
                showError(error.message || 'An error occurred while loading issues. Please try again.');
                
                // 重置加载更多按钮
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="fa fa-refresh"></i><span>Load More Issues</span>';
            }
        }
        
        // 渲染issues到瀑布流
        function renderIssues(newIssues) {
            newIssues.forEach((issue) => {
                // 跳过pull requests（GitHub API将PR也视为issues）
                if (issue.pull_request) return;
                
                // 创建issue卡片
                const issueCard = createIssueCard(issue);
                
                // 添加到单列
                column1.appendChild(issueCard);
            });
        }
        
        // 创建issue卡片元素
        function createIssueCard(issue) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl overflow-hidden issue-card-shadow transition-all duration-300 transform hover:-translate-y-1';
            
            // 确定issue状态（开放/关闭）
            const isOpen = issue.state === 'open';
            const stateClass = isOpen ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            const stateIcon = isOpen ? 'fa-check-circle' : 'fa-times-circle';
            
            // 格式化日期
            const createdDate = new Date(issue.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            // 卡片内容
            card.innerHTML = `
                <div class="p-5">
                    <!--<div class="flex justify-between items-start mb-3">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${stateClass}">
                            <i class="fa ${stateIcon} mr-1"></i> ${issue.state}
                        </span>
                        <span class="text-xs text-gray-500">
                            #${issue.number}
                        </span>
                    </div>-->
                    <h3 class="font-semibold text-lg mb-2 line-clamp-2 hover:text-primary transition-colors">
                        <a href="${issue.html_url}" target="_blank" rel="noopener noreferrer">${escapeHtml(issue.title)}</a>
                    </h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                        ${issue.body ? escapeHtml(truncateText(issue.body, 150)) : '<em>No description</em>'}
                    </p>
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center gap-x-2">
                            <img src="${issue.user.avatar_url}" alt="${issue.user.login} avatar" class="w-6 h-6 rounded-full mr-2">
                            <span class="text-gray-700">${issue.user.login}</span>
                            <span class="text-xs text-gray-500">
                                #${issue.number}
                            </span>
                        </div>
                        <div class="flex items-center gap-3">
                            ${issue.comments > 0 ? `
                                <span class="text-gray-500 flex items-center cursor-pointer comment-count" data-issue-number="${issue.number}">
                                    <i class="fa fa-comment-o mr-1"></i> ${issue.comments}
                                </span>
                            ` : ''}
                            <span class="text-gray-500">${formattedDate}</span>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 辅助函数：隐藏所有状态显示
        function hideAllStates() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            emptyState.classList.add('hidden');
            waterfallContainer.classList.add('hidden');
        }
        
        // 辅助函数：显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }
        
        // 辅助函数：截断文本
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 获取并显示评论
        async function fetchAndShowComments(issueNumber) {
            // 显示模态框
            const commentsModal = document.getElementById('commentsModal');
            const modalIssueNumber = document.getElementById('modalIssueNumber');
            const commentsContainer = document.getElementById('commentsContainer');

            modalIssueNumber.textContent = issueNumber;
            commentsModal.classList.remove('hidden');

            // 显示加载状态
            commentsContainer.innerHTML = `
                <div class="flex justify-center py-8">
                    <div class="w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
                </div>
            `;

            try {
                // 获取评论
                const url = `https://api.github.com/repos/${currentRepo}/issues/${issueNumber}/comments`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Failed to fetch comments: ${response.statusText}`);
                }

                const comments = await response.json();

                // 显示评论
                if (comments.length === 0) {
                    commentsContainer.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-gray-500">No comments for this issue.</p>
                        </div>
                    `;
                } else {
                    let commentsHTML = '';
                    comments.forEach(comment => {
                        const commentDate = new Date(comment.created_at);
                        const formattedCommentDate = commentDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        console.log(comment);

                        commentsHTML += `
                            <div class="mb-6 pb-6 border-b last:border-0 last:mb-0 last:pb-0">
                                <div class="flex items-center mb-3">
                                    <img src="${comment.user.avatar_url}" alt="${comment.user.login} avatar" class="w-8 h-8 rounded-full mr-3">
                                    <div>
                                        <h4 class="font-medium">${comment.user.login}</h4>
                                        <p class="text-xs text-gray-500">${formattedCommentDate}</p>
                                    </div>
                                </div>
                                <div class="text-gray-700 prose prose-sm max-w-none">
                                    ${comment.body}
                                </div>
                            </div>
                        `;
                    });

                    commentsContainer.innerHTML = commentsHTML;
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
                commentsContainer.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>Failed to load comments. Please try again later.</p>
                    </div>
                `;
            }
        }

        // 关闭模态框
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('commentsModal').classList.add('hidden');
        });

        // 点击模态框外部关闭
        document.getElementById('commentsModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('commentsModal')) {
                document.getElementById('commentsModal').classList.add('hidden');
            }
        });

        // 为所有评论计数添加点击事件
        document.addEventListener('click', (e) => {
            if (e.target.closest('.comment-count')) {
                const issueNumber = e.target.closest('.comment-count').dataset.issueNumber;
                fetchAndShowComments(issueNumber);
            }
        });

        // 辅助函数：转义HTML特殊字符，防止XSS
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 页面加载时获取仓库信息和issues
        window.addEventListener('DOMContentLoaded', () => {
            fetchRepoInfo();
            fetchIssues();
        });
    </script>
</body>
